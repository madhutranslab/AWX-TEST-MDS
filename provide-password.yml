---
- name: Ensure users provide password for privilege escalation
  hosts: all
  become: yes
  tasks:
    - name: Create backup directory
      file:
        path: /etc/sudoers_backup
        state: directory
        mode: '0755'

    - name: Backup sudoers files with a correct timestamp format
      command: cp {{ item }} /etc/sudoers_backup/{{ item | basename }}-backup-{{ ansible_date_time.date }}.{{ ansible_date_time.hour }}{{ ansible_date_time.minute }}{{ ansible_date_time.second }}
      loop:
        - /etc/sudoers.d/100-oracle-cloud-agent-users
        - /etc/sudoers.d/90-cloud-init-users

    - name: Remove NOPASSWD entries
      lineinfile:
        path: "{{ item }}"
        state: absent
        regex: '^[^#]*NOPASSWD'
      loop:
        - /etc/sudoers.d/100-oracle-cloud-agent-users
        - /etc/sudoers.d/90-cloud-init-users

    - name: Validate sudo permissions
      command: sudo -l
